<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Shoes Store - Login to browse our collection of premium footwear">
  <meta name="theme-color" content="#0a0a0a">
  <title>Login | Shoes Store</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-page">
  <main class="auth-container">
    <div class="auth-card">
      <h1 class="auth-logo">KICKS</h1>
      <p class="auth-subtitle">Your premium footwear destination</p>
      <form id="auth-form" class="auth-form" novalidate>
        <div id="auth-toggle" class="auth-toggle">
          <button type="button" class="toggle-btn active" data-mode="login">Login</button>
          <button type="button" class="toggle-btn" data-mode="signup">Sign Up</button>
        </div>
        <div id="name-field" class="form-group hidden">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" autocomplete="name" placeholder="John Doe">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" autocomplete="email" placeholder="you@example.com" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" autocomplete="current-password" placeholder="••••••••" required minlength="6">
        </div>
        <p id="auth-error" class="auth-error hidden" role="alert"></p>
        <button type="submit" class="btn-primary" id="auth-submit">Login</button>
      </form>
    </div>
    <div class="auth-decoration"></div>
  </main>
  <script src="auth.js" defer></script>
</body>
</html>
