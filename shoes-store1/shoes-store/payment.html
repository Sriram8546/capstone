<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Shoes Store - Secure checkout">
  <meta name="theme-color" content="#0a0a0a">
  <title>Checkout | Shoes Store</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar" role="navigation">
    <a href="home.html" class="nav-logo">KICKS</a>
    <div class="nav-links">
      <a href="home.html" class="nav-link">Home</a>
      <a href="cart.html" class="nav-link">Cart <span id="cart-count" class="badge">0</span></a>
      <a href="orders.html" class="nav-link">Orders</a>
      <a href="#" id="logout-btn" class="nav-link">Logout</a>
    </div>
  </nav>
  <main class="main-content payment-page">
    <h1>Checkout</h1>
    <form id="payment-form" class="payment-form">
      <section class="form-section">
        <h2>Billing Information</h2>
        <div class="form-row">
          <div class="form-group">
            <label for="fullname">Full Name *</label>
            <input type="text" id="fullname" name="fullname" required autocomplete="name">
          </div>
        </div>
        <div class="form-group">
          <label for="address">Billing Address *</label>
          <input type="text" id="address" name="address" required autocomplete="street-address" placeholder="Street, City, State, ZIP">
        </div>
      </section>
      <section class="form-section">
        <h2>Payment Method</h2>
        <div class="payment-tabs">
          <button type="button" class="payment-tab active" data-method="card">Card</button>
          <button type="button" class="payment-tab" data-method="upi">UPI</button>
        </div>
        <div id="card-fields" class="payment-fields">
          <div class="form-group">
            <label for="cardnumber">Card Number *</label>
            <input type="text" id="cardnumber" name="cardnumber" placeholder="1234 5678 9012 3456" maxlength="19" inputmode="numeric" pattern="[0-9\s]{16,19}">
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="expiry">Expiry (MM/YY) *</label>
              <input type="text" id="expiry" name="expiry" placeholder="MM/YY" maxlength="5" inputmode="numeric">
            </div>
            <div class="form-group">
              <label for="cvv">CVV *</label>
              <input type="text" id="cvv" name="cvv" placeholder="123" maxlength="4" inputmode="numeric" pattern="[0-9]{3,4}">
            </div>
          </div>
        </div>
        <div id="upi-fields" class="payment-fields hidden">
          <div class="form-group">
            <label for="upi-id">UPI ID *</label>
            <input type="text" id="upi-id" name="upi-id" placeholder="yourname@upi">
          </div>
        </div>
      </section>
      <p id="payment-error" class="auth-error hidden" role="alert"></p>
      <div class="payment-summary">
        <span>Order Total:</span>
        <span id="payment-total">$0</span>
      </div>
      <button type="submit" class="btn-primary btn-pay" id="pay-btn">Pay Now</button>
    </form>
  </main>
  <script src="data.js" defer></script>
  <script src="auth.js" defer></script>
  <script src="payment.js" defer></script>
</body>
</html>
