name: Allure Report on Push

on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test-and-publish-allure:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Start web app server
        run: |
          python3 -m http.server 3000 --directory shoes-store1/shoes-store > /tmp/web.log 2>&1 &
          for i in {1..30}; do
            if curl -sSf http://127.0.0.1:3000/index.html > /dev/null; then
              echo "Web app is up"
              exit 0
            fi
            sleep 2
          done
          echo "Web app did not start"
          cat /tmp/web.log || true
          exit 1

      - name: Run TestNG tests (headless)
        run: mvn -B -ntp clean test -Dheadless=true -DbaseUrl=http://127.0.0.1:3000/ -Dallure.results.directory=allure-results
        working-directory: shoes-store1/demo

      - name: Install Allure CLI
        if: always()
        run: npm install -g allure-commandline --no-fund --no-audit

      - name: Detect Allure results path
        if: always()
        run: |
          if [ -d "allure-results" ] && ls allure-results/*-result.json >/dev/null 2>&1; then
            echo "results_path=allure-results" >> "$GITHUB_OUTPUT"
            echo "has_results=true" >> "$GITHUB_OUTPUT"
          elif [ -d "target/allure-results" ] && ls target/allure-results/*-result.json >/dev/null 2>&1; then
            echo "results_path=target/allure-results" >> "$GITHUB_OUTPUT"
            echo "has_results=true" >> "$GITHUB_OUTPUT"
          else
            echo "No Allure result files found. Skipping report generation and deploy."
            echo "has_results=false" >> "$GITHUB_OUTPUT"
          fi
        working-directory: shoes-store1/demo
        id: detect_allure

      - name: Generate Allure report
        if: always() && steps.detect_allure.outputs.has_results == 'true'
        run: allure generate ${{ steps.detect_allure.outputs.results_path }} --clean -o allure-report
        working-directory: shoes-store1/demo

      - name: Upload Allure report artifact
        if: always() && steps.detect_allure.outputs.has_results == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: shoes-store1/demo/allure-report
          if-no-files-found: warn

      - name: Deploy Allure report to gh-pages
        if: always() && steps.detect_allure.outputs.has_results == 'true'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: shoes-store1/demo/allure-report
          force_orphan: true
