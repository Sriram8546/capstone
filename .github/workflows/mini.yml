name: Allure Report on Push

on:
  push:
    branches:
      - '**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test-and-publish-allure:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Run TestNG tests (headless)
        run: mvn -B -ntp clean test -Dheadless=true
        working-directory: shoes-store1/demo

      - name: Install Allure CLI
        if: always()
        run: npm install -g allure-commandline --no-fund --no-audit

      - name: Generate Allure report
        if: always()
        run: allure generate target/allure-results --clean -o allure-report
        working-directory: shoes-store1/demo

      - name: Upload Allure report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: shoes-store1/demo/allure-report
          if-no-files-found: warn

      - name: Setup Pages
        if: always()
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: shoes-store1/demo/allure-report

      - name: Deploy to GitHub Pages
        if: always()
        id: deployment
        uses: actions/deploy-pages@v4
